<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="docs-navbar-header">
  <a mat-button class="docs-button" routerLink="/" aria-label="Angular Material">
    <img class="docs-angular-logo"
         src="../../../assets/img/homepage/ic_home_white_48px.svg"
         alt="angular">
    <span>Home</span>
  </a>
  <a mat-button class="docs-navbar-hide-small docs-button"
     *ngFor="let key of sectionKeys"
     [routerLink]="key">{{sections[key]}}</a>
  <a mat-button class="docs-navbar-hide-small docs-button" routerLink="guides">Guides</a>
  <div class="flex-spacer"></div>
  <theme-picker></theme-picker>

  <a mat-button class="docs-button docs-navbar-hide-small" href="https://github.com/miloofcroton"
     aria-label="My GitHub Repository"
     target="_blank">
    <img class="docs-angular-logo"
         src="../../../assets/img/homepage/github-circle-white-transparent.svg"
         alt="angular">
  </a>

  <a mat-icon-button class="docs-button docs-navbar-show-small"
     href="https://github.com/miloofcroton" aria-label="My GitHub Repository">
    <img class="docs-angular-logo"
         src="../../../assets/img/homepage/github-circle-white-transparent.svg"
         alt="angular">
  </a>
</nav>
<nav class="docs-navbar docs-navbar-show-small">
  <a mat-button class="docs-navbar-link"
    *ngFor="let key of sectionKeys"
    [routerLink]="key">{{sections[key]}}</a>
  <a mat-button class="docs-navbar-link" routerLink="guides">Guides</a>
</nav>
